<!DOCTYPE html>
<html>
<head>
  <title>Math Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <h1>Math Game</h1>
    <div class="container-1">
        <div>
            <div class="symbol-col">
                <div class="symbol">+</div>
            </div>
        </div>
        <div class="inner-container">
          <div class="num-row">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
          </div>
          <div class="num-row">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
          </div>
        </div>
    </div>
    <div class="answer-row">
        <div id="answer"></div>
    </div>
    <div class="button-row">
        <button id="get-ans">Answer</button>
        <button id="next">Next</button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
